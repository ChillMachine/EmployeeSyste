<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static "css/styles.css" %}" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Default title{% endblock title %}</title>
        <script type='text/javascript' src="{% static 'js/scripts.js' %}"></script>
    </head>
<body>
    <header>
        <h1 style="margin-bottom: 5px;">{% block header %}{% endblock header %}</h1>
        <nav>
            <div class="button-container">
                <form action="/">
                    {% csrf_token %}
                    <button>Общий список</button>
                </form>
                <form method="post" action="tables">
                    {% csrf_token %}
                    <button name="table_name" value="Property">Имущество</button>
                    <button name="table_name" value="Weapons">Оружие</button>
                    <button name="table_name" value="Promotions">Поощрения</button>
                    <button name="table_name" value="Relatives">Родственники</button>
                    <button name="table_name" value="Vaccination">Вакцинация</button>
                    <button name="table_name" value="Education">Образование</button>
                    <button name="table_name" value="Training">Переподготовка</button>
                    <button name="table_name" value="Auto">Автомобили</button>
                </form>
            </div>
            </ul>
        </nav>
    </header>

    <main>
        <div>
        {% block content%}{% endblock content %}
        </div>
    </main>

    {% comment %} <footer>
        <p>Подвал</p>
    </footer> {% endcomment %}
</body>
</html>
